# Example Configurations for HA Total Climate Card

## Minimal Configuration
# Basic setup with just thermostat control

```yaml
type: custom:ha-total-climate-card
name: Climate Control
thermostats:
  - entity: climate.thermostat
    name: Main Thermostat
weather_entity: weather.home
```

## Multi-Zone Configuration
# Two thermostats with separate control

```yaml
type: custom:ha-total-climate-card
name: Home Climate
thermostats:
  - entity: climate.upstairs_thermostat
    name: Upstairs
  - entity: climate.downstairs_thermostat
    name: Downstairs
weather_entity: weather.home
outdoor_temperature: sensor.outdoor_temp
outdoor_humidity: sensor.outdoor_humidity
```

## With Dehumidifier
# Adding humidity control

```yaml
type: custom:ha-total-climate-card
name: Total Climate
thermostats:
  - entity: climate.thermostat
    name: Main Thermostat
  - entity: humidifier.whole_house_dehumidifier
    name: Dehumidifier
weather_entity: weather.home
outdoor_temperature: sensor.outdoor_temp
outdoor_humidity: sensor.outdoor_humidity
```

## With Thermal Comfort (Feels Like Temps)
# Requires Thermal Comfort integration

```yaml
type: custom:ha-total-climate-card
name: Comfort Control
thermostats:
  - entity: climate.thermostat
    name: Main Thermostat
weather_entity: weather.home
outdoor_temperature: sensor.outdoor_temp
outdoor_humidity: sensor.outdoor_humidity
indoor_heat_index: sensor.thermal_comfort_heat_index
outdoor_heat_index: sensor.thermal_comfort_heat_index_outdoor
```

