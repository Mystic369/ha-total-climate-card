## Button Tap Actions

### Open More Info Dialog
```yaml
tap_action:
  action: more-info
```

### Toggle Entity
```yaml
tap_action:
  action: toggle
```

### Call Service
```yaml
tap_action:
  action: call-service
  service: light.turn_on
  service_data:
    entity_id: light.living_room
    brightness: 255
```

### Navigate to URL
```yaml
tap_action:
  action: navigate
  navigation_path: /lovelace/climate
```

